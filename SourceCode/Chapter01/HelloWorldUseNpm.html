<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>HelloWorld</title>
    <script type="text/javascript" src="node_modules/vue/dist/vue.min.js"></script>
  </head>
  <body>
    <div id='app'>
      <h1>{{message}}</h1>
    </div>
    <script type="text/javascript">
      var vm = new Vue({
        el: '#app',
        data: {
          message: 'Hello world, I am Vue.js'
        }
      })
    </script>
  </body>
</html>
