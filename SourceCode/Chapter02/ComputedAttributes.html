<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Computed Attributes</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
  </head>
  <body>
    <div id="app">
      <p>{{firstName}}</p>
      <p>{{lastName}}</p>
      <p>{{fullName}}</p>
    </div>
    <script>
      var vm = new Vue({
        el: '#app',
        data: {
          firstName: 'Gavin',
          lastName: 'CLY'
        },
        computed: {
          fullName: function() {
            // this 指向 vm 实例
            return this.firstName + ' ' + this.lastName
          }
        }
      })
    </script>
  </body>
</html>
