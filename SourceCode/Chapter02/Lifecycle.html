<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Lifecycle</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
  </head>
  <body>
    <div id="app">
      <p>{{content}}</p>
      <button v-on:click="update">Update</button>
      <button v-on:click="destroyApp">Destroy</button>
    </div>
    <script>
      var vm = new Vue({
        el: '#app',
        data: {
          content: 'Vue life cycle'
        },
        methods: {
          update: function() {
            this.$data.content = 'new content'
          },
          destroyApp: function() {
            this.$destroy()
          }
        },
        beforeCreate: function() {
          console.log('beforeCreate')
        },
        created: function() {
          console.log('created')
        },
        beforeMount: function() {
          console.log('beforeMount')
        },
        mounted: function() {
          console.log('mounted')
          // 组件完成后调用 $destory()
          // this.$destroy()
        },
        beforeUpdate: function() {
          console.log('beforeUpdate')
        },
        updated: function() {
          console.log('updated')
        },
        beforeDestroy: function() {
          console.log('beforeDestroy')
        },
        destroyed: function() {
          console.log('destroyed')
        }
      })
    </script>
  </body>
</html>
