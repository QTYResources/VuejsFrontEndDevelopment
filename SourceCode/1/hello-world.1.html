<!doctype html>
<html lang="en">
<head>
  <title>Vue入门与实例</title>
  <meta charset="utf-8">
</head>
<body>
  <div id="app">
    <h1>{{ message }}</h1>
  </div>  
  <script type="text/javascript" src="./../vue.1.0.26.js"></script>
  <script type="text/javascript">
  	var vm = new Vue({
		  el : '#app',
		  data: {
		    message : 'Hello world, I am Vue.js'
		  }
		});
    vm.message = 'Hello world'
  </script>
</body>
</html>
